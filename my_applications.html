<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Applications</title>
    <style>
        body {
   font-family: Arial, sans-serif;
   background-color: #f5f5f5;
   margin: 0;
   padding: 0;
}

.container {
   width: 80%;
   margin: auto;
   padding: 20px;
   background-color: #fff;
   box-shadow: 0 0 10px rgba(0,0,0,0.1);
   margin-top: 30px;
   border-radius: 8px;
}

h1, h2 {
   text-align: center;
   color: #333;
}

.input {
   width: 100%;
   padding: 8px;
   margin: 10px 0;
   box-sizing: border-box;
}

.btn {
   padding: 10px 20px;
   background-color: #4CAF50;
   color: white;
   border: none;
   cursor: pointer;
   margin-top: 10px;
   border-radius: 4px;
}

.btn:hover {
   background-color: #45a049;
}

.btn-primary {
   background-color: #2196F3;
}

.btn-primary:hover {
   background-color: #0b7dda;
}

table {
   width: 100%;
   border-collapse: collapse;
   margin-top: 20px;
}

table, th, td {
   border: 1px solid #ccc;
}

th, td {
   padding: 10px;
   text-align: left;
}
    </style>
</head>
<body>
<div class="container">
    <h1>My Applications</h1>
    <table>
        <thead>
        <tr><th>Job</th><th>Status</th></tr>
        </thead>
        <tbody>
        <tr th:each="app : ${applications}">
            <td th:text="${app.job.title}"></td>
            <td th:text="${app.status}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
