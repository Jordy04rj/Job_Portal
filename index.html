<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Job Portal</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    padding: 0;
}

.container {
    width: 80%;
    margin: auto;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    margin-top: 30px;
    border-radius: 8px;
}

h1, h2 {
    text-align: center;
    color: #333;
}

.input {
    width: 100%;
    padding: 8px;
    margin: 10px 0;
    box-sizing: border-box;
}

.btn {
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
    margin-top: 10px;
    border-radius: 4px;
}

.btn:hover {
    background-color: #45a049;
}

.btn-primary {
    background-color: #2196F3;
}

.btn-primary:hover {
    background-color: #0b7dda;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

table, th, td {
    border: 1px solid #ccc;
}

th, td {
    padding: 10px;
    text-align: left;
}

    </style>
</head>
<body>
<div class="container">
    <h1 >Available Jobs</h1>
    <form action="/" method="get">
        <input type="text" name="keyword" placeholder="Search..." class="input">
        <button type="submit" class="btn">Search</button>
    </form>
    <table>
        <thead>
        <tr><th>Title</th><th>Location</th><th>Action</th></tr>
        </thead>
        <tbody>
        <tr th:each="job : ${jobs}">
            <td th:text="${job.title}"></td>
            <td th:text="${job.location}"></td>
            <td>
                <form th:action="@{/applicant/apply/{id}(id=${job.id})}" method="post">
                    <button type="submit" class="btn btn-primary">Apply</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
